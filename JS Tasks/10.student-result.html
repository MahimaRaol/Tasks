<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form onsubmit="return clicked()">
      <table>
        <tr>
          <td>Enter Your Name :</td>
          <td>
            <input
              type="text"
              oninput="inputDetails()"
              id="inputName"
              class="enterDetails"
              placeholder="e.g.  First Name     Middle Name     Last Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Enter Your Roll No. :</td>
          <td>
            <input
              type="text"
              oninput="inputDetails()"
              id="inputRoll-no"
              class="enterDetails"
              placeholder="e.g.  A-001"
              required
            />
          </td>
        </tr>
      </table>
      <table border="2" class="result">
        <tr>
          <td colspan="5">School Name : <b>ABC INTERNATIONAL SCHOOL</b></td>
        </tr>
        <tr>
          <td colspan="3">
            Name : <b><span id="outputName"></span></b>
          </td>
          <td style="width: 150px">
            Roll no. : <b><span id="outputRoll-no"></span></b>
          </td>
          <!-- <td>
          Std. : <b>10<sup>th</sup></b>
        </td> -->
        </tr>
        <tr>
          <th rowspan="2">Subject</th>
          <th colspan="2">Obtained Marks</th>
          <th rowspan="2">Total marks</th>
        </tr>
        <tr>
          <th>Internal Marks (30)</th>
          <th>External Marks (70)</th>
        </tr>
        <tr>
          <td>Gujarati</td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="guj-int"
              required
            />
          </td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="guj-ext"
              required
            />
          </td>
          <td class="text-edit" id="guj-total"></td>
        </tr>
        <tr>
          <td>Maths</td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="maths-int"
              required
            />
          </td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="maths-ext"
              required
            />
          </td>
          <td class="text-edit" id="maths-total"></td>
        </tr>
        <tr>
          <td>English</td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="eng-int"
              required
            />
          </td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="eng-ext"
              required
            />
          </td>
          <td class="text-edit" id="eng-total"></td>
        </tr>
        <tr>
          <td>Science</td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="sci-int"
              required
            />
          </td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="sci-ext"
              required
            />
          </td>
          <td class="text-edit" id="sci-total"></td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="hindi-int"
              required
            />
          </td>
          <td class="text-edit">
            <input
              type="text"
              oninput="calculate()"
              placeholder="Marks"
              id="hindi-ext"
              required
            />
          </td>
          <td class="text-edit" id="hindi-total"></td>
        </tr>
        <tr>
          <td>Total Marks</td>
          <td class="text-edit" id="int-total" style="font-weight: bold"></td>
          <td class="text-edit" id="ext-total" style="font-weight: bold"></td>
          <td style="text-align: right; padding-right: 20px">
            <b><span id="overall-total"></span></b> / 500
          </td>
        </tr>
        <tr>
          <td colspan="2">Percentages</td>
          <td class="text-edit">
            <b><span id="percentages"></span></b>
          </td>
          <td class="text-edit">
            <b><span id="invalid-text"></span></b>
          </td>
        </tr>
        <tr>
          <td>Pass / Fail</td>
          <td class="text-edit" id="pass-fail"></td>
          <td>Grade</td>
          <td class="text-edit" id="overall-grade"></td>
        </tr>
        <tr>
          <td style="border: none; padding: 8px 20px">
            <button>Submit</button>
          </td>
        </tr>
      </table>
    </form>

    <script>
        function inputDetails() {
  let name = document.getElementById("inputName").value;
  let rollNo = document.getElementById("inputRoll-no").value;

  document.getElementById("outputName").innerHTML = name;
  document.getElementById("outputRoll-no").innerHTML = rollNo;
}

function clicked() {
  let gujInt = document.getElementById("guj-int").value;
  let gujExt = document.getElementById("guj-ext").value;
  let mathsInt = document.getElementById("maths-int").value;
  let mathsExt = document.getElementById("maths-ext").value;
  let engInt = document.getElementById("eng-int").value;
  let engExt = document.getElementById("eng-ext").value;
  let sciInt = document.getElementById("sci-int").value;
  let sciExt = document.getElementById("sci-ext").value;
  let hindiInt = document.getElementById("hindi-int").value;
  let hindiExt = document.getElementById("hindi-ext").value;

  //   subject-wise total
  let gujTotal = (document.getElementById("guj-total").innerHTML =
    Number(gujInt) + Number(gujExt));
  let mathsTotal = (document.getElementById("maths-total").innerHTML =
    Number(mathsInt) + Number(mathsExt));
  let engTotal = (document.getElementById("eng-total").innerHTML =
    Number(engInt) + Number(engExt));
  let sciTotal = (document.getElementById("sci-total").innerHTML =
    Number(sciInt) + Number(sciExt));
  let hindiTotal = (document.getElementById("hindi-total").innerHTML =
    Number(hindiInt) + Number(hindiExt));

  //   all-subject total
  let overallTotal = (document.getElementById("overall-total").innerHTML =
    gujTotal + mathsTotal + engTotal + sciTotal + hindiTotal);

  //   internal-marks & external-marks total
  document.getElementById("int-total").innerHTML =
    Number(gujInt) +
    Number(mathsInt) +
    Number(engInt) +
    Number(sciInt) +
    Number(hindiInt);
  document.getElementById("ext-total").innerHTML =
    Number(gujExt) +
    Number(mathsExt) +
    Number(engExt) +
    Number(sciExt) +
    Number(hindiExt);

  //   calculation of percentages
  let calculationOfPercentages = (overallTotal * 100) / 500;
  let percentages = (document.getElementById(
    "percentages"
  ).innerHTML = `${calculationOfPercentages} %`);

  //   condition if the result is valid
  if (
    gujInt &&
    gujExt &&
    mathsInt &&
    mathsExt &&
    engInt &&
    engExt &&
    sciInt &&
    sciExt &&
    hindiInt &&
    hindiExt &&
    gujInt <= 30 &&
    gujExt <= 70 &&
    mathsInt <= 30 &&
    mathsExt <= 70 &&
    engInt <= 30 &&
    engExt <= 70 &&
    sciInt <= 30 &&
    sciExt <= 70 &&
    hindiInt <= 30 &&
    hindiExt <= 70 &&
    gujTotal >= 33 &&
    mathsTotal >= 33 &&
    engTotal >= 33 &&
    sciTotal >= 33 &&
    hindiTotal >= 33 &&
    calculationOfPercentages <= 100
  ) {
    document.getElementById("invalid-text").innerHTML = ``;
    document.getElementById("pass-fail").innerHTML = `Pass!`;
    document.getElementById("pass-fail").style.color = "white";
    document.getElementById("pass-fail").style.backgroundColor = "green";

    document.getElementById("overall-grade").innerHTML = "A1";
    if (calculationOfPercentages <= 90) {
      document.getElementById("overall-grade").innerHTML = "A2";
    }
    if (calculationOfPercentages <= 80) {
      document.getElementById("overall-grade").innerHTML = "B1";
    }
    if (calculationOfPercentages <= 70) {
      document.getElementById("overall-grade").innerHTML = "B2";
    }
    if (calculationOfPercentages <= 60) {
      document.getElementById("overall-grade").innerHTML = "C1";
    }
    if (calculationOfPercentages <= 50) {
      document.getElementById("overall-grade").innerHTML = "C2";
    }
    if (calculationOfPercentages <= 40) {
      document.getElementById("overall-grade").innerHTML = "D";
    }
  } else if (
    gujInt > 30 ||
    gujExt > 70 ||
    mathsInt > 30 ||
    mathsExt > 70 ||
    engInt > 30 ||
    engExt > 70 ||
    sciInt > 30 ||
    sciExt > 70 ||
    hindiInt > 30 ||
    hindiExt > 70 ||
    calculationOfPercentages > 100
  ) {
    document.getElementById("invalid-text").innerHTML = `Invalid!`;
    document.getElementById("invalid-text").style.color = "red";
    document.getElementById("pass-fail").innerHTML = ``;
    document.getElementById("pass-fail").style.backgroundColor = "transparent";
  } else {
    document.getElementById("invalid-text").innerHTML = ``;
    document.getElementById("invalid-text").style.color = "red";
    document.getElementById("pass-fail").innerHTML = `Fail!`;
    document.getElementById("pass-fail").style.color = "white";
    document.getElementById("pass-fail").style.backgroundColor = "red";

    if (calculationOfPercentages <= 32) {
      document.getElementById("overall-grade").innerHTML = "E1";
    }
    if (calculationOfPercentages <= 20) {
      document.getElementById("overall-grade").innerHTML = "E2";
    }
  }

  return false;
}
    </script>
  </body>
</html>
