<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value in Alert</title>
</head>
<body>
<center>
    <br><br><br>
    <h1>Show Result in Alert Box</h1>
    Enter First Value  : <input type="number" id="val1" /><br><br>
    Enter Second Value : <input type="number" id="val2" /><br><br>
    <button onclick="clicked()">Click Me</button>
</center>

    <script>
      function clicked() {
        let valueOne = document.getElementById("val1").value;
        let valueTwo = document.getElementById("val2").value;
        let sum = Number(valueOne) + Number(valueTwo);
        alert(sum);
      }
    </script>
</body>
</html>
